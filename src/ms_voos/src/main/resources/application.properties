spring.application.name=ms_voos
server.port=8081

# Disable Spring Cloud Config
spring.cloud.config.enabled=false

# Database Configuration
# Altere a senha em "SUA_SENHA_AQUI" de acordo com o seu MYSQL Workbench antes de executar!
spring.datasource.url=jdbc:mysql://localhost:3306/voos_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=SUA_SENHA_AQUI
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.joseliojr.MS.de.Voos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
